{% extends 'base.html' %}
{% load i18n %}

{% block content %}

    <div class="row">
        <div class="col-md-5 col-md-offset-3">
            <form method="post" action="{% url 'login' %}">
                {% csrf_token %}
                <input type="hidden" name="next" value="{{ next }}">
                {% if form.errors %}
                    <div class="alert alert-danger" role="alert">
                        {% trans 'Your username and password didn\'t match. Please try again.' %}
                    </div>
                {% endif %}
                <label for="username" class="sr-only">{% trans 'Username' %}</label>
                <input class="form-control" type="text" name="username"
                       placeholder="{% trans 'Username' %}" id="username" required autofocus>
                <label for="password" class="sr-only">{% trans 'Password' %}</label>
                <input class="form-control" type="password" name="password"
                       placeholder="{% trans 'Password' %}" id="password" required>
                <div class="form-group mt-4">
                    <input class="btn btn-primary btn-block" type="submit" value="{% trans 'Submit' %}"/>
                </div>
            </form>
        </div>
    </div>

{% endblock %}
